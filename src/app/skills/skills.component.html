<div class="container">
    <h1>Skills</h1>
    <section class="skills" *ngFor="let skill of skills">
        <h2 class="skill-name">{{skill.name}}</h2>
        <h4>{{skill.level}}</h4>
        <div class="rating">
            <div class="bar">
                <div [ngStyle]="{'width':skill.rating+'%'}"></div>
            </div>
            <div>{{skill.rating}}%</div>
        </div>
    </section>
</div>
